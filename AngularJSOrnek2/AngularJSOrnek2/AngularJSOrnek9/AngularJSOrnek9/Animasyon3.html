<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/Style.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="http://code.angularjs.org/1.1.5/angular.js"></script>
</head>
<body ng-app="" ng-init="names=['Kartal Kara', 'Nihal Özdemir', 'Buğra Aydın', 'Simge Gemalmazoğlu', 'Gamze Mercan', 'Huriye Günenç', 'Fatih Yalçın', 'Uğur Akyol', 'Ali Eryılmaz', 'Duygu Yenilmez']">
    <div class="well" style="margin-top:30px;margin-left:100px;width:200px;overflow:hidden;">
        <form>
            <div>
                <input type="text" ng-model="search" style="width:80px;" />
                <button type="submit" class="btn">Search</button>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li ng-animate="'animasyon'" ng-repeat="name in names | filter:search">
                    <a href="#">{{name}}</a>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
