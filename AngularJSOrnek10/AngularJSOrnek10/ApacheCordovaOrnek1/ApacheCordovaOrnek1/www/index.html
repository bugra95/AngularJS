<!DOCTYPE html>
<html>
    <head>
        <!-- Emülatör üzerinde javascript fonksiyonlarımızın çalışabilmesi için Content Security Policy özelliğini pasif hale getirmemiz yani commend'e almamız gerekir. Emülatör ve ripple üzerinde kodlarımızı çalıştırırken js kodlarımızın çalışmasını engelleyecektir. Uygulamayı cihaz üzerinde çalıştıracağımızda bu policy'yi aktif hale getirmemiz gerekmektedir... -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <!-- Uygulama içerisinde telefon numarası formatında bir içeriğin üzerinde dokunduğumuzda telefondaki arama ekranının açılmasını engeller... -->
        <meta name="format-detection" content="telephone=no">

        <!-- Uygulama içerisinde herhangi bir yere tıklandığında etrafında highlight oluşmasına engel olur... -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Bir mobil uygulama tasarlandığında scale değeri 1 olduğundan, programı dokunmatik ekranda büyütme ve küçültme işlemini engelleyecektir... -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ApacheCordovaOrnek1</title>
    </head>
    <body>
        <!--<div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>-->
        <h1>Apache Cordova</h1>

        <!-- Apache Cordova projesi çalıştırıldığında runtime'da oluşturulan bir script dosyasıdır. Solution Explorer içerisinde bu script dosyası bulunmamaktadır. Cordova için gerekli olan yapıları yükler... -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- Bu dosya, Apache Cordova projesi içerisinde platform dosyalarını yükleyen js dosyasıdır... -->
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
